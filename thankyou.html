<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You | ShopMate</title>

<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body{
        background-image: url("background.png");
        background-size: cover;
        background-position: center;
        min-height: 100vh;
    }

    .overlay{
        background: rgba(255,255,255,0.9);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .box{
        background: white;
        padding: 40px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 6px 20px rgba(0,0,0,0.25);
        max-width: 450px;
    }

    h1{
        color: #0073ff;
        margin-bottom: 15px;
    }

    p{
        font-size: 18px;
        margin-bottom: 25px;
        color: #444;
    }

    a{
        text-decoration: none;
        padding: 12px 25px;
        background: #0073ff;
        color: white;
        font-weight: bold;
        border-radius: 8px;
    }

    a:hover{
        background: #005ec4;
    }
</style>
</head>

<body>
<div class="overlay">
    <div class="box">
        <h1>Thank You!</h1>
        <p>Thank you for shopping with <b>ShopMate</b>.<br>
        Your order has been placed successfully.</p>

        <a href="index2.html">Back to Home</a>
    </div>
</div>
</body>
</html>
