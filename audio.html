<!DOCTYPE html>
<html lang="en">
<head>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial;}
body{
    background:url("background.png") center/cover no-repeat;
    min-height:100vh;
}
.overlay{background:rgba(255,255,255,0.92);min-height:100vh;}
.header{text-align:center;padding:20px;font-size:30px;font-weight:bold;background:#f1f1f1;}
.product{display:flex;flex-wrap:wrap;justify-content:center;gap:40px;padding:40px;}

.images img{width:100%;margin-bottom:15px;border-radius:10px;}
.details{width:420px;}

<div class="overlay">

<div class="header">Headphones & Speakers</div>

<div class="images">

</div>

<h2>Specifications</h2>
<table>
<tr><th>Feature</th><th>Details</th></tr>
<tr><td>Type</td><td>Wireless / Wired</td></tr>
<tr><td>Battery</td><td>Up to 30 hours</td></tr>

</div>
