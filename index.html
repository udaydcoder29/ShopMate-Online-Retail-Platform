<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopMate</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-image: url(background.png);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            min-height: 100vh;
        }

        /* ===== NAVBAR ===== */
        .navbar {
            background-color: white;
            padding: 12px 40px;   /* small height */
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .brand {
            font-size: 28px;
            font-weight: bold;
            color: #0a3d62;
        }

        .nav-links a {
            text-decoration: none;
            margin-left: 20px;
            font-size: 17px;
            font-weight: bold;
            color: #0a3d62;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        /* ===== MAIN CONTENT ===== */
        .content {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding-top: 100px;
            flex-wrap: wrap;
        }

        .login, .signup {
            width: 320px;
            padding: 25px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
            color: #0a3d62;
        }

        p {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #aaa;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background-color: #0073ff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005ec4;
        }

        .continue {
            text-align: center;
            margin: 30px 0;
        }

        .continue a {
            color:#005ec4;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
        }

        .continue a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
    .header {
        flex-direction: column;
        gap: 10px;
    }

    nav a {
        margin: 0 10px;
    }

    .content {
        padding-top: 40px;
    }
}

    </style>
</head>

<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <div class="brand">ShopMate</div>

        <div class="nav-links">
            <a href="index2.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>

    <!-- LOGIN & SIGNUP -->
    <div class="content">

        <div class="login">
            <h2>Login</h2>
            <input type="email" placeholder="Email or Username" required>
            <input type="password" placeholder="Password" required>
            <button>Login</button>
        </div>

        <div class="signup">
            <h2>Signup</h2>
            <p>New to ShopMate? Create an account</p>
            <input type="email" placeholder="Enter email address" required>
            <button>Verify using OTP</button>

            <p>OR</p>

            <button>Sign in with Google</button><br><br>
            <button>Sign in with Microsoft</button>
        </div>

    </div>

    <!-- CONTINUE -->
    <div class="continue">
        <a href="abc.html">Continue without Login / Signup</a>
    </div>

</body>
</html>
