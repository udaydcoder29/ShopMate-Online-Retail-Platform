<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphones</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            font-family: Arial, sans-serif;
            background-image:url("background.png");
    background-size:cover;
    background-position:center;
    min-height:100vh;
        }

        .header{
            text-align: center;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            background-color:white;
        }

        .container{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
            gap: 25px;
        }

        .card{
            width: 260px;
            height: auto;
            border: 2px solid #ccc;
            text-align: center;
            padding: 15px;
            border-radius: 12px;
            background: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .card img{
            width: 150px;
            height: 180px;
            margin-bottom: 10px;
        }

        .card h3{
            margin-bottom: 5px;
        }

        .card p{
            color: #555;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .filters{
            text-align: left;
            font-size: 14px;
            margin-bottom: 12px;
        }

        .filters label{
            font-weight: bold;
        }

        .filters select{
            width: 100%;
            padding: 5px;
            margin: 5px 0 10px 0;
        }

        .btn{
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #0073ff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }

        .btn:hover{
            background-color: #005ec4;
        }
    </style>
</head>

<body>

    <div class="header">Smartphones</div>

    <div class="container">

        <!-- CARD 1 -->
        <div class="card">
            <img src="iphone.jpg" alt="iPhone 15 Pro">
            <h3>iPhone 15 Pro</h3>
            <p>Fast • Smooth • Premium</p>

            <div class="filters">
                <label>Filter by RAM:</label>
                <select>
                    <option>Select RAM</option>
                    <option>4 GB</option>
                    <option>6 GB</option>
                    <option>8 GB</option>
                    <option>12 GB</option>
                </select>

                <label>Filter by Color:</label>
                <select>
                    <option>Select Color</option>
                    <option>Black</option>
                    <option>Blue</option>
                    <option>White</option>
                    <option>Red</option>
                </select>
            </div>

            <a href="iphone.html" class="btn">View More</a>
        </div>

        <!-- CARD 2 -->
        <div class="card">
            <img src="samsung.jpg" alt="Samsung Galaxy S23">
            <h3>Samsung Galaxy S23</h3>
            <p>Bright Display • Fast Processor</p>

            <div class="filters">
                <label>Filter by RAM:</label>
                <select>
                    <option>Select RAM</option>
                    <option>4 GB</option>
                    <option>6 GB</option>
                    <option>8 GB</option>
                    <option>12 GB</option>
                </select>

                <label>Filter by Color:</label>
                <select>
                    <option>Select Color</option>
                    <option>Black</option>
                    <option>Blue</option>
                    <option>White</option>
                    <option>Red</option>
                </select>
            </div>

            <a href="samsung.html" class="btn">View More</a>
        </div>

        <!-- CARD 3 -->
        <div class="card">
            <img src="oneplus.jpg" alt="OnePlus 12">
            <h3>OnePlus 12</h3>
            <p>Fast Charging • Good Camera</p>

            <div class="filters">
                <label>Filter by RAM:</label>
                <select>
                    <option>Select RAM</option>
                    <option>4 GB</option>
                    <option>6 GB</option>
                    <option>8 GB</option>
                    <option>12 GB</option>
                </select>

                <label>Filter by Color:</label>
                <select>
                    <option>Select Color</option>
                    <option>Black</option>
                    <option>Blue</option>
                    <option>White</option>
                    <option>Red</option>
                </select>
            </div>

            <a href="oneplus.html" class="btn">View More</a>
        </div>

    </div>

</body>
</html>
